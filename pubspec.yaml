name: eco_hero
description: "Eco Hero - A Flutter game built with Flame engine."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.34.0
  flame_audio: ^2.11.12

  # Storage
  shared_preferences: ^2.5.4
  hive_ce: ^2.16.0

  # Fonts
  google_fonts: ^6.1.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
  macos:
    generate: true
    image_path: "assets/images/icon.png"
  # Remove alpha channel for iOS (required)
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  # Assets directories for game resources
  assets:
    - assets/images/
    - assets/audio/
    - assets/fonts/
